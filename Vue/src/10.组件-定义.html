<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09.实例的属性与方法</title>
    <script src="assets/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
       <my-header></my-header>
    </div>

    <template id="box">
        <div>
            <h1 style="color:#58bc58">{{title}}</h1>
            <my-header/>
            
        </div>
    </template>
    <script>
        /*
            组件定义
                * 全局组件
                    * Vue.component(name,options)
                    * 在任意位置使用
                * 局部组件
                    * components选项
                    * 只能在定义的组件中使用
        */ 

        Vue.component('myHeader',{
            data(){
                return {
                    name:'小甜甜'
                }
            },
            template:`<div>
                <h4>header{{name}} </h4>
                <my-button/>
                <my-button/>
                <my-button/>
            </div>`,
            components:{
                // 局部组件
                myButton:{
                    data(){
                        return {
                            qty:1
                        }
                    },
                    methods:{
                        changeQty(){
                            this.qty++;
                        }
                    },
                    template:`<button @click="changeQty">laoxie的按钮{{qty}}</button>`
                }
            }
        });

        new Vue({
            el:'#app',
            data:{
                title:'组件演示'
            },
            template:'#box'
        })

    </script>
</body>
</html>
