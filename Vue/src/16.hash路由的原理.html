<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16.hash路由的原理</title>
</head>
<body>
    <h1>16.hash路由的原理</h1>
    <div id="app"></div>
    <script>
        /*
            hash路由的原理
                * 监听hash值的改变，渲染不同的组件
                * window下的hashchange事件
        */
       let app = document.querySelector('#app');

        window.onhashchange = function(){
            let hash = window.location.hash.slice(1);
            switch(hash){
                case '/home':
                app.innerText = '首页';
                break;
                case '/list':
                app.innerText = '列表';
                break;

                default:
                app.innerText = '404'
            }
        }
    </script>
</body>
</html>
