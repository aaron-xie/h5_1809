<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soket</title>
</head>
<body>
    <h1>Web Socket</h1>
    <script>
         var socket = new WebSocket('ws://localhost:1001');
         // 连接成功
        socket.onopen = (e)=>{
            socket.send(JSON.stringify({status:1,data:'hello hello test'}));
        }
    </script>
    
</body>
</html>
